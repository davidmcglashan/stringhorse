<!DOCTYPE html>
<html id="html">
	<head>
		<title>stringhorse</title>
		<link rel="icon" type="image/png" href="/favicon-48x48.png" sizes="48x48" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-title" content="Stringhorse" />
		<link rel="manifest" href="/site.webmanifest" />

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Sono:wght@200..800&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="layout.css">
		<link rel="stylesheet" href="style.css">
		<meta charset="utf-8">
	</head>
	<body>
		<header>
			<img src="horse.png">
			<h1>stringhorse</h1>
			<div class="toolbar">
				<a title="See an example" href="javascript:example();">Example</a>
				<a title="Open the help" href="javascript:help();" class="invert">Help</a>
			</div>
		</header>
		<section id="ui" class="normal">
			<div id="original">
				<strong>Original Text</strong>
				<span class="hideonwide">
					&mdash; <a title="Clear the text in the Original Text pane" href="javascript:clear('src');">Clear</a>
				</span>
				<div class="toolbar hideonwide">
					<a title="Toggle text wrapping in the Original Text pane" id="src-wrap-button" href="javascript:wrap('src');" class="invert">Wrap</a>
					<a title="Toggle a wide view of the Original Text pane" href="javascript:focus('original');" class="button">Wide</a>
				</div>
				<textarea id="src"></textarea>
			</div>
			<div id="recipe">
				<strong>Recipe</strong>
				<span class="hideonwide">
					&mdash; <a title="Clear the text in the Recipe pane" href="javascript:clear('rec');">Clear</a>
				</span>
				<div class="toolbar hideonwide">
					<a title="Toggle text wrapping in the Recipe pane" id="rec-wrap-button" href="javascript:wrap('rec');" class="invert">Wrap</a>
					<a title="Toggle a wide view of the Recipe pane" href="javascript:focus('recipe');" class="button">Wide</a>
				</div>
				<textarea id="rec"></textarea>
			</div>
			<div id="output">
				<strong>Output</strong>
				<span class="hideonwide">
					&mdash; <a title="Copy the output text into the Original Text pane"href="javascript:copyToOriginal();">Copy to Original</a>
				</span>
				<div class="toolbar hideonwide">
					<a title="Toggle text wrapping in the Output pane"id="out-wrap-button" href="javascript:wrap('out');" class="invert">Wrap</a>
					<a title="Toggle a wide view of the Output pane"href="javascript:focus('output');" class="button">Wide</a>
				</div>
				<textarea id="out"></textarea>
				<div class="scrollpane hidden" id="info"></div>
			</div>
			<div id="help" class="hidden">
				<div>
					<strong>Help</strong>
				</div>
				<div class="toolbar">
					<a title="Close the help" href="javascript:help();">&times; Close</a>
				</div>
				<hr>
				<div class="text">
					<h2>Commands</h2>
					<div id="commands"></div>
				</div>
			</div>
		</section>
		<footer>
			v1.0 | <strong>&copy; 2024 David McGlashan</strong> | <a title="Stringhorse web site" href="https://stringhorse.dvdmcglshn.com/">stringhorse.dvdmcglshn.com</a> | <a title="Creative Commons license details" href="https://creativecommons.org/publicdomain/zero/1.0/">CC0 1.0 Universal</a> | <a title="Source code on github.com" href="https://github.com/davidmcglashan/stringhorse">Source on github.com</a> | <a href="https://www.flaticon.com/free-icons/horse" title="horse icons">Horse icons created by Freepik - Flaticon</a>
		</footer>
	</body>
	<script type="text/javascript" src="ui.js"></script>
	<script type="text/javascript" src="commands.js"></script>
	<script type="text/javascript" src="commands.json"></script>
	<script type="text/javascript" src="info.js"></script>
	<script type="text/javascript" src="web.js"></script>
	<script type="text/javascript" src="recipe.js"></script>
</html>
